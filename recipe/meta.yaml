{% set name = "util-linux" %}
{% set version = "2.39.4" %}
{% set major_minor = '.'.join(version.split('.')[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://mirrors.edge.kernel.org/pub/linux/utils/{{ name }}/v{{ major_minor }}/{{ name }}-{{ version }}.tar.xz
  sha256: 6c4f8723dafd41c39d93ecbf16509fc88c33cd5bd3277880ae5a1d97a014fd0e

build:
  number: 0
  skip: true  # [not unix]
  run_exports:
    - {{ pin_subpackage('util-linux', max_pin='x.x') }}

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - python
    - gnuconfig
    - make
    - libtool
    - autoconf
    - automake
    - pkg-config
  host:
    - ncurses {{ ncurses }}
    - readline {{ readline }}
    - libuuid {{ libuuid }}
    - sqlite {{ sqlite }}
    - zlib {{ zlib }}

test:
  commands:
    # Only linux has the library
    - test -f ${PREFIX}/lib/libmount${SHLIB_EXT} # [linux]
    - test -f ${PREFIX}/bin/hexdump

about:
  home: https://en.wikipedia.org/wiki/Util-linux
  license: LGPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: A random collection of Linux utilities
  dev_url: https://github.com/util-linux/util-linux
  doc_url: https://github.com/util-linux/util-linux

extra:
  recipe-maintainers:
    - jaimergp
    - scopatz
    - hmaarrfk
